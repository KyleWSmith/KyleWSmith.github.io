var featureStyle = {
        "color": "#EE82EE",
        "weight": 1, 
        "opacity": 0.9
    };


 function addDataToMap(data,mymap){
     var dataLayer = L.geoJson(data);
     dataLayer.addTo(mymap);
 }
        $.getJSON("https://raw.githubusercontent.com/KyleWSmith/ava/master/avas/willamette_valley.geojson", "", function(data) { addDataToMap(data, mymap); });

function addDataToMap(data,mymap){
     var dataLayer = L.geoJson(data, {style: featureStyle});
     dataLayer.addTo(mymap);
 }
        $.getJSON("https://raw.githubusercontent.com/KyleWSmith/ava/master/avas.geojson", "", function(data) { addDataToMap(data, mymap); });
